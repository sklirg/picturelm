kind: pipeline
name: default

steps:
  - name: build
    image: node:8-alpine
    environment:
      PE_GRAPHQL_API: https://camerabag.k8s-prod.sklirg.io/graphql
    commands:
      - yarn
      - yarn build

  - name: publish
    image: plugins/s3
    when:
      branch:
        - master
      event:
        - push
    settings:
      bucket: picturelm-k8s
      region: eu-central-1
      access_key:
        from_secret: aws_access_key_id
      secret_key:
        from_secret: aws_secret_access_key
      source: dist/**/*
      target: /
      acl: public-read
      strip_prefix: dist/
